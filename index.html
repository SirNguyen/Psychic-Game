<p>Guess what letter I'm thinking of</p>

<p id="wins">Wins:</p>

<p id="losses">Losses:</p>

<p id="guesses">Guesses:</p>

<p id="your guesses so far">Your guesses so far:</p>

<script type="text/javascript">

var userGuess;


var wins = 0;
var losses = 0;
var guesses = 9;
var guessesSofar = [];
var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];

var computerGuess = alphabet[(Math.floor(Math.random() *26))];

console.log("comp", computerGuess);

function scoreboard(){
    
    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "losses: " + losses;
    document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;
    document.getElementById('your guesses so far') = "Your guesses so far";
}

var reset = function() {
    totalGuesses = 9;
    guesses = 9;
    guessedLetters = [];
    }



document.onkeyup = function(e) {


//save users guess in variable 
//compare users guess to computer choice

userGuess = e.key;

console.log("user", userGuess);

   if(userGuess == computerGuess){
       wins++;
   }
   
   else{
       guesses--;
   }
   
   if(guesses === 0){
       losses++
   }
scoreboard();
}

</script>
